<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器的进度条</title>
    <style>
      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        background: #fff;
      }
      .loading .pic {
        height: 64px;
        width: 64px;
        background: url(img/35.gif);
        /*居中*/
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
      $(function () {
        var loading = '<div class="loading"><div class="pic"></div></div>';
        $("body").append(loading);
        setInterval(function () {
          $(".loading").fadeOut();
        }, 3000)
      })
    </script>
  </head>
